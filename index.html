<!DOCTYPE >

  <script>
    //根据不同的设备加载不同的文件
    if(window.innerHeight>window.innerWidth){
      //android
      document.write('<script src="oren_inertia.js'+  '"><\/script>');
    }else{

  <script>

      is_get_end=false;
      document.getElementById("end").style.visibility="hidden";

  <body style="background-color: rgba(2,29,58,1);margin:0px;padding:0px;overflow:hidden;">

      <p id="end_p" style="margin: 0;" ><span >感谢到达终点</span></p>

      <button type="button" onclick="read_over_end()" id="end_buttom" style="border-width: 0px;border-radius:

  <script>
    
    window.onload=()=>{
      const end_div=document.getElementById("end");
      end_div.style.top=canvasPosition.top;
      end_div.style.left=canvasPosition.left;
      end_div.style.width=mazeSize.width;
      end_div.style.height=mazeSize.height;
      const end_p=document.getElementById("end_p");
      end_p.style.height=mazeSize.height*0.125;
      end_p.style.lineHeight=mazeSize.height*0.125+"px";
      const end_buttom=document.getElementById("end_buttom");
      end_buttom.style.width=mazeSize.width;
      end_buttom.style.height=mazeSize.height*0.125;

      const final_begin=document.getElementById("final_begin");
      final_begin.style.top=canvasPosition.top;
      final_begin.style.left=canvasPosition.left;
      final_begin.style.width=mazeSize.width;
      final_begin.style.height=mazeSize.height;
      const final_begin_p=document.getElementById("final_begin_p");
      final_begin_p.style.height=mazeSize.height*0.25;
      final_begin_p.style.lineHeight=mazeSize.height*0.125+"px";
      
    }
  </script>
